<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Time Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
       <h1> Stopwatch with Lap Time</h1>
    </div>
    <div class="bdy">
    <div class="time">
        <span id="timer">00:00:00.000</span>
    </div >
    <div class="btn">
        <button class="c1" id="startBtn">Start</button>
        <button class="c2" id="stopBtn">Stop</button>
        <button class="c3" id="lapBtn">Lap</button>
        <button class="c4" id="resetBtn">Reset</button>
    </div>
    </div>
    <div class="lap">
    <h2>Laps</h2>
        <ul id="laps"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
